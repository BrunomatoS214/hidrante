<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <h1>Create Account</h1>
        <div class="icones">
            <a href="#" id="">
                <img src="face.webp" alt="ícone do facebook">
            </a>
            <a href="#" id="">
                <img src="google.webp" alt="ícone do google">
            </a>
        </div>
        <div class="alternativo">
            <span>OR</span>
        </div>
        <form >
            <label for="name">
                <span>Name</span>
                <input type="text" id="name" name="name" placeholder="Insira seu nome">
            </label> <br>
            <label for="E-mail">
                <span>E-mail</span>
                <input type="email" id="email" name="e-mail" placeholder="Insira seu e-mail">
            </label> <br>
            <label for="Password">
                <span>Password</span>
                <input type="password" id="password" name="password" placeholder="Insira sua senha">
            </label> <br>
            <label for="senha confirm">
                <span>Confirm your password</span>
                <input type="password" id="cpassword" name="cpassword" placeholder="Confirme sua senha">
            </label> <br>
            <input type="submit" value="SIGN UP" onclick="confirm_senha(); return false">
            
        </form>
    </main>

    <div class="circle">

    </div>
    </section>
    <img src="aebf5e2f3fd6c80ca004d597de1e9e7d.jpg" alt="Mobile">
    <script src="cadastro.js"></script>

</body>

</html>
